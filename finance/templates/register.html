{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <center>
        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="rusername" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="rpassword" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="rrpassword" name="confirmation" placeholder="Re Enter the Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </center>
{% endblock %}
