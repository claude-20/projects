<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="styles.css" rel="stylesheet">
        <link href="styles1.css" rel="stylesheet">
        <link href="logo.png" rel="icon">
        <title>Google Advanced Search</title>
    </head>
    <body>
        <div  class="foo">
            <a href="index.html">Search</a>
        </div>
        <div class="plugh">
            <a href="index.html"><img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Google"/></a>
        </div>
        <div class="plugh">
            <label id="waldo">Advanced Search</label>
        </div>
        <hr>
        <div class="fred">
        <form action="https://www.google.com/search">
           <table>
            <tr>
                <td>Find pages with...</td>
            </tr>
            <tr>
                <td><label for="one">all these words:</label></td>
                <td><input type="text" name="as_q" class="qux" id="one"></td>
            </tr>
            <tr>
                <td><label for="two">this exact word or phrase:</label></td>
                <td><input type="text" name="as_eqp" class="qux" id="two"></td>
            </tr>
            <tr>
                <td><label for="three">any of these words:</label></td>
                <td><input type="text" name="as_oq" class="qux" id="three"></td>
            </tr>
            <tr>
                <td><label for="four">none of these words:</label></td>
                <td><input type="text" name="as_eq" class="qux" id="four"></td>
            </tr>
            <tr>
                <td><label for="five">numbers ranging from</label></td>
                <td><input type="number" name="as_nol" class="qux" id="five">
                <label for="six">&nbsp;&nbsp;&nbsp;to&nbsp;&nbsp;&nbsp;</label>
                <input type="number" name="as_nhi" class="qux" id="six"></td>
            </tr>
           </table>
           <input type="submit" style="-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px" value="Advanced Search">
        </form>
       </div>
    </body>
</html>
